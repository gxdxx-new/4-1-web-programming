<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Basic</title>
    </head>
    <body>
        <script>
            function callTenTimes(callback) {
                for (let i = 0;i<10;i++){
                    callback(); //매개변수로 전달된 함수를 호출
                }
            }

            let callback = function() {
                alert('함수 호출');
            }
            callTenTimes(callback); //함수를 호출
        </script>
    </body>
</html>
