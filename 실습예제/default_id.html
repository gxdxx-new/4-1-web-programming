<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Selector Basic</title>
        <style>
            #header {
                width: 800px; margin: 0 auto;
                background: red;
            }
            #wrap {
                width: 800px; margin: 0 auto;
                overflow: hidden;
            }
        </style>
    </head>
</html>
<body>
    <div id="header">
        <h1>#header 태그</h1>
    </div>
    <div id="wrap">
        <h1>#wrap 태그</h1>
    </div>
</body>
