<!DOCTYPE html>
<html>
    <head>HTML TABLE Basic page</head>
    <body>
        <table border="1">
            <thead>
                <tr>            <!--표에 행 삽입-->
                    <th></th>
                    <th>월</th> <!--표의 제목 셀 생성-->
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1교시</td>
                    <td>영어</td>   <!--표의 일반 셀 생성-->
                    <td>국어</td>
                    <td>과학</td>
                    <td>미술</td>
                    <td>기술</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
