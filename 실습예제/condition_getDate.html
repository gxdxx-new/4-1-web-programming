<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Basic</title>
    </head>
    <body>
        <script>
            // Date 객체를 선언: 현재 시간 측정
            let date = new Date();

            // 요소를 추출
            let year = date.getFullYear();
            let month = date.getMonth() + 1;
            let day = date.getDay();
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();
        </script>
    </body>
</html>
