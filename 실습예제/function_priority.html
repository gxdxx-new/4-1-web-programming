<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Basic</title>
    </head>
    <body>
        <script>
            //모든 코드를 읽기 전에 선언적 함수를 먼저 읽음 (hoisting)
            let 함수 = function() { alert('함수_A'); }
            function 함수() { alert('함수_B'); }    //선언적 함수

            함수();
        </script>
    </body>
</html>
