<!DOCTYPE html>
<html>
    <head>
        <title>HTML TEXT Basic Page</title>
    </head>
    <body>
        <h1><b>Lorem~~~</b></h1>    <!--b:굵은글자-->
        <h1><i>Lorem~~~</i></h1>    <!--i:얇은글자-->
        <h1><small>Lorem~~~</small></h1>    <!--small:작은글자-->
        <h1>Lorem<sub>~~~</sub></h1>    <!--sub:아래첨자-->
        <h1>Lorem<sup>~~~</sup></h1>    <!--sup:윗첨자-->
        <h1><ins>Lorem~~~</ins></h1>    <!--ins:밑줄글자-->
        <h1><del>Lorem~~~</del></h1>    <!--취소선글자-->
        </body>
</html>
