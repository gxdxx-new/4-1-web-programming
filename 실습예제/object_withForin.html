<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Basic</title>
    </head>
    <body>
        <script>
            let product = {
                제품명: 'AA',
                유형: '당',
                성분: '망고,설탕'

            for(let i in product) {
                alert(i + ':' + product.i);
            }
